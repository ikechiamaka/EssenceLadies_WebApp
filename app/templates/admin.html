{% extends "layout.html" %}

{% block content %}
<h1>Admin Dashboard</h1>
<h2>Users</h2>
<ul>
    {% for user in users %}
    <li>{{ user.username }} - {{ user.email }}</li>
    {% endfor %}
</ul>
<h2>Profiles</h2>
<ul>
    {% for profile in profiles %}
    <li>{{ profile.name }} - {{ profile.description }}</li>
    {% endfor %}
</ul>
{% endblock %}
